    <!-- Breadcrumbs-->
<ol class="breadcrumb">
    <li class="breadcrumb-item active">Register</li>
</ol>
<!-- Icon Cards-->
<div class="row">
    <div class="col-sm-12">
        <div class="card mb-3">
            <div class="card-header">
                <i class="fa fa-area-chart"></i> Create bank account
            </div>
            <div class="card-body">
                <form [formGroup]="regForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" [(ngModel)]="bankAccount.PlayerName" formControlName="name" id="name" required>
                    </div>
                    <!--<div class="form-group">
                        <label for="name">Address</label>
                        <input type="text" class="form-control" [(ngModel)]="bankAccount." formControlName="address" id="Address" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Contact no</label>
                        <input type="text" class="form-control" [(ngModel)]="bankAccount." formControlName="contact" id="Contact" required>
                    </div>-->
                    <div class="form-group">
                        <label for="alterEgo">Account Number</label>
                        <input type="text" class="form-control" [(ngModel)]="bankAccount.AccountNumber" formControlName="accountno" id="Account" required>
                    </div>

                    <div class="form-group">
                        <label for="alterEgo" style="font-size:40px;color:red;font-weight:bold;">Free </label><label style="font-size:30px;color:blue;" for="alterEgo"> 10000.00</label>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-header">
                <i class="fa fa-area-chart"></i> Login Info
            </div>
            <div class="card-body">
                <form [formGroup]="logForm">
                    <div class="form-group">
                        <label for="name">User Name</label>
                        <input type="text" class="form-control" id="Username" [(ngModel)]="bankAccount.UserName" formControlName="username" required>
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id="Password" [(ngModel)]="bankAccount.Password" formControlName="password" required>
                    </div>
                </form>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Create</button>
        <div class="clearfix">
        </div>
        <br/>
    </div>
</div>
