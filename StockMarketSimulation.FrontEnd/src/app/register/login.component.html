<div class="card card-login mx-auto mt-5">
    <div class="card-header">Login</div>
    <div class="card-body">
        <form [formGroup]="logForm">
            <div class="form-group">
                <label for="exampleInputEmail1">User Name</label>
                <input class="form-control" id="UserName" [(ngModel)]="login.UserName" type="text" formControlName="username" aria-describedby="UserName" placeholder="Enter user name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input class="form-control" id="exampleInputPassword1" [(ngModel)]="login.Password" formControlName="password" type="password" placeholder="Password">
            </div>
            <small *ngIf="error != ''" class="text-danger">
                {{error}}
            </small>
            <a class="btn btn-primary btn-block" (click)="loginUser(logForm.valid)">Login</a>
        </form>
        <div class="text-center">
            <a class="d-block small mt-3"  routerLink="register">Register an Account</a>
        </div>
    </div>
</div>
