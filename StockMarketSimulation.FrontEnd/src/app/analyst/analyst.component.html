    <!-- Breadcrumbs-->
<ol class="breadcrumb">
    <li class="breadcrumb-item active">Analyst</li>
</ol>
<!-- Icon Cards-->
<div class="row">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-6">
                <div class="card mb-3">
                    <div class="card-header">
                        <i class="fa fa-area-chart"></i> Buying
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>Stock</th>
                                        <th>Price</th>
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                        <th>Stock</th>
                                        <th>Price</th>
                                    </tr>
                                </tfoot>
                                <tbody>
                                    <tr *ngFor="let buyingSt of buyingStock;">
                                        <td>{{buyingSt.Name}}</td>
                                        <td class="text-right text-success"><i class="fa fa-long-arrow-up"></i>       {{buyingSt.PredictPrice}}</td>
                                    </tr>
                                    <tr *ngIf="buyingStock.length < 1">
                                        <td colspan="2" class="text-center">
                                            Not Found
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
                </div>
               
            </div>
            <div class="col-sm-6">
                <div class="card mb-3">
                    <div class="card-header">
                        <i class="fa fa-area-chart"></i> Selling
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>Stock</th>
                                        <th>Price</th>
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                        <th>Stock</th>
                                        <th>Price</th>
                                    </tr>
                                </tfoot>
                                <tbody>
                                    <tr *ngFor="let sellingS of sellingStock;">
                                        <td>{{sellingS.Name}}</td>
                                        <td class="text-right text-success"><i class="fa fa-long-arrow-up"></i>       {{sellingS.PredictPrice}}</td>
                                    </tr>
                                    <tr *ngIf="sellingStock.length < 1">
                                        <td colspan="2" class="text-center">
                                            Not Found
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
                </div>
            </div>
        </div>
    </div>
</div>
